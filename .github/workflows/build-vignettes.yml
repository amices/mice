name: Build Dev Vignettes

on:
  push:
    branches: [dev]
  workflow_dispatch:

jobs:
  build-vignettes:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Install Quarto
        run: install.packages("quarto")
        shell: Rscript {0}

      - name: Create output directory for rendered vignettes
        run: mkdir -p dev_html
        shell: bash

      - name: Render all .qmd vignettes to dev_html/
        run: |
          files <- list.files("vignettes", pattern = "\\.qmd$", full.names = TRUE)
          for (f in files) quarto::quarto_render(f, output_dir = "dev_html")
        shell: Rscript {0}

      - name: Upload vignettes as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dev-vignettes
          path: dev_html/*.html
