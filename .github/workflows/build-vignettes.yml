name: Build Experimental Vignettes

on:
  push:
    branches: [dev]
  workflow_dispatch:

jobs:
  build-vignettes:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: local::.
          needs: vignette
          cache: true

      - name: Install Quarto CLI
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Check Quarto version (diagnostic)
        run: quarto --version

      - name: Render all .qmd vignettes with Quarto CLI
        run: |
          mkdir -p dev_html
          for f in vignettes/*.qmd; do
            echo "Rendering $f..."
            quarto render "$f" --output-dir dev_html
          done

      - name: Upload rendered HTML vignettes as artifact
        uses: actions/upload-artifact@v4
        with:
          name: experimental-vignettes
          path: dev_html/*.html
