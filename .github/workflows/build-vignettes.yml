name: Build Dev Vignettes

on:
  push:
    branches: [dev]
  workflow_dispatch:

jobs:
  build-vignettes:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Install Quarto
        run: install.packages("quarto")

      - name: Render all .qmd vignettes
        run: |
          mkdir -p dev_html
          for file in vignettes/*.qmd; do
            quarto::quarto_render(file, output_dir = "dev_html")
          done
        shell: Rscript {0}

      - name: Upload vignettes as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dev-vignettes
          path: dev_html/*.html
